<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background -->
  <rect width="128" height="128" fill="#1976d2" rx="16" ry="16"/>
  
  <!-- POS Terminal -->
  <rect x="24" y="32" width="80" height="49.92" fill="#ffffff" rx="4" ry="4"/>
  
  <!-- Screen -->
  <rect x="28" y="36" width="72" height="30" fill="#f5f5f5" rx="2" ry="2"/>
  
  <!-- Display Content -->
  <rect x="32" y="40" width="20" height="4" fill="#1976d2" rx="1" ry="1"/>
  <rect x="32" y="46" width="30" height="3" fill="#666666" rx="0.5" ry="0.5"/>
  <rect x="32" y="50" width="25" height="3" fill="#666666" rx="0.5" ry="0.5"/>
  <rect x="32" y="54" width="15" height="3" fill="#666666" rx="0.5" ry="0.5"/>
  
  <!-- Total Amount -->
  <rect x="60" y="40" width="30" height="8" fill="#4caf50" rx="2" ry="2"/>
  <text x="75" y="45" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="4" font-weight="bold">$24.99</text>
  
  <!-- Keypad -->
  <circle cx="40" cy="75" r="3" fill="#e0e0e0"/>
  <circle cx="50" cy="75" r="3" fill="#e0e0e0"/>
  <circle cx="60" cy="75" r="3" fill="#e0e0e0"/>
  <circle cx="70" cy="75" r="3" fill="#e0e0e0"/>
  <circle cx="80" cy="75" r="3" fill="#e0e0e0"/>
  <circle cx="90" cy="75" r="3" fill="#e0e0e0"/>
  
  <!-- Card Reader -->
  <rect x="28" y="80" width="20" height="2" fill="#424242" rx="1" ry="1"/>
  
  <!-- Receipt Printer -->
  <rect x="80" y="80" width="20" height="2" fill="#424242" rx="1" ry="1"/>
  
  <!-- Receipt Paper -->
  <rect x="82.5" y="85" width="15" height="10" fill="#ffffff" rx="0.5" ry="0.5"/>
  <rect x="85" y="87.5" width="10" height="0.5" fill="#666666"/>
  <rect x="85" y="88.75" width="10" height="0.5" fill="#666666"/>
  <rect x="85" y="90" width="10" height="0.5" fill="#666666"/>
  <rect x="85" y="91.25" width="10" height="0.5" fill="#666666"/>
  <rect x="85" y="92.5" width="10" height="0.5" fill="#666666"/>
  
  <!-- Shopping Cart Icon -->
  <g transform="translate(100, 20)">
    <circle cx="5" cy="5" r="4" fill="#ff9800"/>
    <circle cx="10" cy="5" r="4" fill="#ff9800"/>
    <rect x="2" y="7" width="11" height="2" fill="#ff9800" rx="0.5" ry="0.5"/>
    <rect x="3" y="9" width="9" height="1" fill="#ff9800" rx="0.25" ry="0.25"/>
    <rect x="4" y="10" width="7" height="1" fill="#ff9800" rx="0.25" ry="0.25"/>
  </g>
  
  <!-- Dollar Sign -->
  <text x="64" y="105" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">$</text>
</svg>