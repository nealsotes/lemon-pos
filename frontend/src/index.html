<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>finnbites POS</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Modern Point of Sale System with offline capabilities">
  <meta name="theme-color" content="#C4A574">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="finnbites POS">
  <meta name="apple-mobile-web-app-orientations" content="portrait">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileColor" content="#C4A574">
  <meta name="msapplication-config" content="browserconfig.xml">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- App-like behavior -->
  <meta name="format-detection" content="telephone=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="finnbites POS">
  <meta name="msapplication-tooltip" content="finnbites Point of Sale System">
  <meta name="msapplication-starturl" content="/">
  
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/icon-192x192.svg">
  <link rel="icon" type="image/svg+xml" sizes="32x32" href="assets/icons/icon-192x192.svg">
  <link rel="icon" type="image/svg+xml" sizes="16x16" href="assets/icons/icon-192x192.svg">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Preload critical resources -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" as="style">
  <link rel="preload" href="https://fonts.googleapis.com/icon?family=Material+Icons" as="style">
</head>
<body class="mat-typography">
  <app-root>
    <!-- Enhanced Loading Screen -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #C4A574 0%, #B08D5B 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Roboto', sans-serif;
      z-index: 9999;
      overflow: hidden;
    ">
      <!-- App Icon -->
      <div style="
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 24px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        animation: pulse 2s ease-in-out infinite;
      ">
        <div style="
          width: 40px;
          height: 40px;
          background: #C4A574;
          border-radius: 8px;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-size: 20px;
          font-weight: bold;
        ">FB</div>
      </div>
      
      <!-- App Name -->
      <h1 style="
        margin: 0 0 8px 0; 
        font-weight: 300; 
        font-size: 28px;
        text-align: center;
      ">finnbites POS</h1>
      
      <!-- Subtitle -->
      <p style="
        margin: 0 0 32px 0; 
        opacity: 0.9; 
        font-size: 16px;
        text-align: center;
      ">Point of Sale System</p>
      
      <!-- Loading Spinner -->
      <div style="
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255,255,255,0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      "></div>
      
      <!-- Loading Text -->
      <p style="
        margin: 0; 
        opacity: 0.8; 
        font-size: 14px;
        text-align: center;
      ">Loading your POS system...</p>
      
      <!-- Progress Bar -->
      <div style="
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
        margin-top: 24px;
        overflow: hidden;
      ">
        <div style="
          width: 100%;
          height: 100%;
          background: white;
          border-radius: 2px;
          animation: progress 3s ease-in-out infinite;
        "></div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      
      @keyframes progress {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0%); }
        100% { transform: translateX(100%); }
      }
      
      /* Hide loader when app loads */
      .app-loaded #initial-loader {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
    </style>
  </app-root>
  
  <noscript>
    <div style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f44336;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    ">
      <h1>JavaScript Required</h1>
      <p>Please enable JavaScript in your browser to use the POS System.</p>
    </div>
  </noscript>
</body>
</html>
